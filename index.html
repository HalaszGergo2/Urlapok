<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Urlap">
    <meta name="keywords" content="Urlap">
    <meta name="author" content="Halász Gergő">
    <link rel="stylesheet" href="style.css">
    <title>Űrlap gyakorlás</title>
</head>
<body>
        <h1>Mozi</h1>
    <form action="#" method="get">
        <fieldset>
            <!-- Kereten lévő szöveg -->
            <legend>Néző adatai</legend>
            <label for="neve">Név:</label>
            <input type="text" id="neve" name="nev" value="Tóth Géza" size="10">
            <!-- label for és input id egyezzen meg -->
            <br>
            <label for="kedvenc_film">Kedvenc filmed:</label>
            <input type="text" id="kedvenc_film" name="film" value="A hős" size="15">
            <br>
            <label for="filmek_szama">Filmek száma/hét</label>
            <input type="range" id="filmek_szama" name="film_szam"
            oninput="this.form.f_sz.value=this.value">
            <input type="number" name="f_sz" size="6" oninput="this.form.filmek_szama.value=this.value" min="0" max="100">
            <br>
            <label for="datum">Vetítés:</label>
            <input type="date" id="datum" name="mozi">
            <br>
            <div id="kozep">
                <input type="submit" value="Küldés">
            </div>
        </fieldset>
    </form>
</body>
</html>
